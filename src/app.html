<!doctype html>
<html class="min-size-full h-full flex flex-col
	subpixel-antialiased
	bg-neutral-300 text-neutral-700 
	font-sans font-semibold
	selection:bg-selection-highlight
	caret-neutral-700/70
	scrollbar-track-transparent scrollbar-thumb-invisibles scrollbar-hover:text-invisibles
	scrollbar-thin gutter-stable
	scheme-dark" lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	%sveltekit.head%
</head>

<body class="min-size-full grow overflow-y-scroll scrollbar-thin flex flex-col !pr-0 !mr-0"
	data-sveltekit-preload-data="hover">
	<div class="contents">%sveltekit.body%</div>
</body>

</html>
